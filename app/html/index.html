<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>WalletApp</title>
</head>
<body>
    <div class="container">
        <div class="balanceBig">
            <div class="balanceType">Main</div>
            <div class="balance">$999.99</div>
            <div class="balanceMonth">June/July</div>
        </div>
        <div class="balanceSmall">
            <div class="balanceTypeSmall">Main</div>
            <div class="balanceS">
                <img src="../files/svg/Wallet.vectornator.svg" alt="wallet" class="walletIcon">
                <span class="balanceSpan">$999.99</span>
            </div>
            <div class="balanceMonthSmall">June/July</div>
        </div>
        <div class="balanceSmall">
            <div class="balanceTypeSmallRight">Main</div>
            <div class="balanceS balanceSmallRight">
                <img src="../files/svg/Wallet.vectornator.svg" alt="wallet" class="walletIcon2">
                <span class="balanceSpan2">$999.99</span>
            </div>
            <div class="balanceMonthSmallRight">June/July</div>
        </div>
        <input type="number" class="inputPay" value="000.00">
        <input type="number" class="inputPay inputPayRight" value="000.00">
        <div class="payDiv">
            <button class="pay">Pay</button>
            <button class="pay payRight">Pay</button>
        </div>
    </div>
</body>
</html>
